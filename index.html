<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
 
    <header>
        <div class="top-title">
            <h1 id="title">第１問</h1>
        </div>
        
    </header>
        <div class="quiz-all">
            <main>
                <p id="quest">ここに問題が出題されます</p>
                <p >
                    <div><input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span></div>
                    <div><input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span></div>
                    <div><input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span></div>
                    
                </p>
            </main>
        </div>
       
    <footer class="ft">&copy;Chiharu_ganbaru.inc</footer>


    <script>
    //以下に配列を記述してください
    
    
    //問題文[配列]
    const qs = [
        "通るときには閉まって、通らないときには開いているものは何?",  //0番目の問題
        "話すことがとても好きな道具は何?",                           //1番目の問題
        "世界の真ん中にいる虫は何?",                                 //2番目の問題
        "通るときには閉まって、通らないときには開いているものは何?",  //3番目の問題
        "話すことがとても好きな道具は何?",                           //4番目の問題
        "世界の真ん中にいる虫は何?"                                  //5番目の問題
    ]; 

    //回答選択肢[多重配列]  
    const toi = [
        [ "踏み切り", "洗濯機", "冷蔵庫" ],          //左から[0番目の0,0番目の1,0番目の2]
        [ "スプーン", "シャベル", "しゃもじ" ],      //左から[1番目の0,1番目の1,1番目の2]
        [ "てんとう虫", "カマキリ", "蚊" ],          //左から[2番目の0,2番目の1,2番目の2]
        [ "踏み切り", "洗濯機", "冷蔵庫" ],          //左から[3番目の0,3番目の1,3番目の2]
        [ "スプーン", "シャベル", "しゃもじ" ],      //左から[4番目の0,4番目の1,4番目の2]
        [ "てんとう虫", "カマキリ", "蚊" ]           //左から[5番目の0,5番目の1,5番目の2]
    ]; 
 
    //答え[配列]
    const ans=[ 1, 2, 3, 1, 2, 3];                  //左から0番目の答え,1番目の答え、、、


    //1.最初の問題文＆回答選択肢＆回答値を設定

    let i= 0 ;                                      //iは0である
    function q(i){
    $("#quest").html(qs[i]);                        //id questに配列qrの0番目をhtmlで上書きする
    $("#toi1").html(toi[i][0]);                     //id toi1(選択肢1）に配列toiの0番目の0を上書き
    $("#toi2").html(toi[i][1]);                     //id toi2(選択肢2) に配列toiの0番目の1を上書き
    $("#toi3").html(toi[i][2]);                     //id toi3(選択肢3) に配列toiの0番目の2を上書き
   
     };
    //最初の問題を表示
    q(i);

    //今何問目か
    const ti = [
        "第１問","第２問","第３問","第４問","第５問","第６問"

    ];

    function t(i){
      
    $("#title").html(ti[i]);
    
    };


    //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
    
    $("[name=toi]").on("click",function(){

    
       if( $(this).val() == ans[i])
       
         {
            alert("正解！");
         }else{
            alert("ざんねん！");
            
         }i++; //←配列が１進む
        
       if(i<6){

        q(i);
        t(i);

       }

       else{
        alert("おしまい!また遊ぼうね！");
       }
         
        });
        
        

    
    </script>





 
 <script src="js/test.js"></script>  
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
 
    <header>
        <h1>クイズ練習（複数）</h1>
    </header>
    <main>
        <p id="quest">ここに問題が出題されます</p>
        <p>
            <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
            <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
            <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
        </p>
    </main>
    <footer>フッター</footer>


    <script>
    //以下に配列を記述してください。
    //問題文[配列]
    const qs = [
        "通るときには閉まって、通らないときには開いているものは何?",
        "話すことがとても好きな道具は何?",
        "世界の真ん中にいる虫は何?"
    ]; 

    //回答選択肢[多重配列]  
    const toi = [
        [ "踏み切り", "洗濯機", "冷蔵庫" ], 
        [ "スプーン", "シャベル", "しゃもじ" ],
        [ "てんとう虫", "カマキリ", "蚊" ]
    ]; 
 
    //答え[配列]
    constans=[ 1, 2, 3 ]


    //1.最初の問題文＆回答選択肢＆回答値を設定

    let i= 0 ;
    $("#quest").html(qs[i]);
    $("#toi1").html(toi[i][0]);
    $("#toi2").html(toi[i][1]);
    $("#toi3").html(toi[i][2]);


    //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
    $("[name=toi]").on("click",function(){
       alert( $(this).val() );
    });



    
    </script>





 
 <script src="js/test.js"></script>  
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body background="img/aoharu.jpg">
 <div class="wrap">
    <header>
        <div class="top-title">
            <h1 id="title">第１問</h1>
        </div>
        
    </header>
        <div class="quiz-all">
            <main>
                <p id="quest">ここに問題が出題されます</p>
                <p >
                    <div class="v"><input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span></div>
                    <div class="b"><input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span></div>
                    <div class="n"><input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span></div>
                    
                </p>
            </main>
        </div>
       
    <footer class="ft">&copy;Chiharu_ganbaru.inc</footer>

 </div>
   

    <script>
    //以下に配列を記述してください
    
    
    //問題文[配列]
    const qs = [
        "「明日は席替えの日、君とdisplay : flexの席になるといいな」",                                     //0番目の問題
        "「今の僕では君の心のpaddingに入る余地はない」",                                                  //1番目の問題
        "「私のmargin-right空いてるんだけどな…」",                                                       //2番目の問題
        "「その笑顔を見る度に、僕の気持ちはoverflow : visible してしまう」",                              //3番目の問題
        "「君に会えば恥ずかしくて、私はいつも気持ちをdisplay: noneしてしまう」",                           //4番目の問題
        "「君との楽しかった思い出が、頭の中でdisplay : repeatされている」"                                 //5番目の問題
    ]; 

    //回答選択肢[多重配列]  
    const toi = [
        [ "要素を並列にする", "要素を非表示にする", "要素を縮小する" ],                                                      //左から[0番目の0,0番目の1,0番目の2]
        [ "ブロック要素の外側の余白", "ブロック要素内部の余白", "ブロック要素の左右の余白" ],                                 //左から[1番目の0,1番目の1,1番目の2]
        [ "左の余白を指定する", "上下の余白を指定する", "右の余白を指定する" ],                                              //左から[2番目の0,2番目の1,2番目の2]
        [ "はみ出た部分がそのまま表示される", "はみ出た部分がスクロールする", "はみ出た部分がブラウザにより表示を変える" ],    //左から[3番目の0,3番目の1,3番目の2]
        [ "指定した要素がブロックボックスになる", "指定した要素が表示されなくなる", "指定した要素がインラインボックスになる" ],//左から[4番目の0,4番目の1,4番目の2]
        [ "背景画像を非表示にする", "背景画像のサイズを変える", "背景画像を繰り返して表示する" ]                              //左から[5番目の0,5番目の1,5番目の2]
    ]; 
 
    //答え[配列]
    const ans=[ 1, 2, 3, 1, 2, 3];                  //左から0番目の答え,1番目の答え、、、


    //1.最初の問題文＆回答選択肢＆回答値を設定

    let i= 0 ;                                      //iは0である
    function q(i){
    $("#quest").html(qs[i]);                        //id questに配列qrの0番目をhtmlで上書きする
    $("#toi1").html(toi[i][0]);                     //id toi1(選択肢1）に配列toiの0番目の0を上書き
    $("#toi2").html(toi[i][1]);                     //id toi2(選択肢2) に配列toiの0番目の1を上書き
    $("#toi3").html(toi[i][2]);                     //id toi3(選択肢3) に配列toiの0番目の2を上書き
   
     };
    //最初の問題を表示
    q(i);

    //今何問目か
    const ti = [
        "第１問","第２問","第３問","第４問","第５問","第６問"

    ];

    function t(i){
      
    $("#title").html(ti[i]);
    
    };


    //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
    
    $("[name=toi]").on("click",function(){

    
       if( $(this).val() == ans[i])
       
         {
            alert("正解！");
         }else{
            alert("ざんねん！");
            
         }i++; //←配列が１進む
        
       if(i<6){

        q(i);
        t(i);

       }

       else{
        alert("おしまい!また遊ぼうね！あなたの青春が輝きますように！");
       }
         
        });
        
        

    
    </script>





 
 <script src="js/test.js"></script>  
</body>
</html>

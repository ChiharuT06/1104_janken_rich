<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
 
    <header>
        <h1 id="title">クイズ練習（複数）</h1>
    </header>
    <main>
        <p id="quest">ここに問題が出題されます</p>
        <p>
            <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
            <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
            <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
            
        </p>
    </main>
    <footer>フッター</footer>


    <script>
    //以下に配列を記述してください
    
    //今何問目か
    const ti = [
        "第１問","第２問","第３問","第４問","第５問","第６問"

    ]

    //問題文[配列]
    const qs = [
        "通るときには閉まって、通らないときには開いているものは何?",  //0番目の問題
        "話すことがとても好きな道具は何?",                           //1番目の問題
        "世界の真ん中にいる虫は何?",                                 //2番目の問題
        "通るときには閉まって、通らないときには開いているものは何?",  //3番目の問題
        "話すことがとても好きな道具は何?",                           //4番目の問題
        "世界の真ん中にいる虫は何?"                                  //5番目の問題
    ]; 

    //回答選択肢[多重配列]  
    const toi = [
        [ "踏み切り", "洗濯機", "冷蔵庫" ],          //左から[0番目の0,0番目の1,0番目の2]
        [ "スプーン", "シャベル", "しゃもじ" ],      //左から[1番目の0,1番目の1,1番目の2]
        [ "てんとう虫", "カマキリ", "蚊" ],          //左から[2番目の0,2番目の1,2番目の2]
        [ "踏み切り", "洗濯機", "冷蔵庫" ],          //左から[3番目の0,3番目の1,3番目の2]
        [ "スプーン", "シャベル", "しゃもじ" ],      //左から[4番目の0,4番目の1,4番目の2]
        [ "てんとう虫", "カマキリ", "蚊" ]           //左から[5番目の0,5番目の1,5番目の2]
    ]; 
 
    //答え[配列]
    const ans=[ 1, 2, 3, 1, 2, 3];                  //左から0番目の答え,1番目の答え、、、


    //1.最初の問題文＆回答選択肢＆回答値を設定

    let i= 0 ;                                      //iは0である
    function q(i){
    $("#quest").html(qs[i]);
    $("#toi1").html(toi[i][0]);
    $("#toi2").html(toi[i][1]);
    $("#toi3").html(toi[i][2]);
    $("#toi4").html(toi[i][3]);
    $("#toi5").html(toi[i][4]);
    $("#toi6").html(toi[i][5]);
     }
    //最初の問題を表示
    q(i);

    let a = 0;
    function t(a){
      
    $("#title").html(ti[a]);
    $("#title").html(ti[a][0]);
    $("#title").html(ti[a][1]);
    
    }


    //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
    
    $("[name=toi]").on("click",function(){
       if( $(this).val() == ans[i]){
        alert("正解！");
         }else{
            alert("ざんねん！");

         }i++; //←配列が１進む

           q(i);
        });
   

    
    </script>





 
 <script src="js/test.js"></script>  
</body>
</html>
